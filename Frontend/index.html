<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <!-- Окно регистрации/входа -->
    <div id="auth-container">
        <button id="toggle-button">Switch to Sign In</button>

        <!-- Форма регистрации -->
        <form id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Форма входа (скрытая по умолчанию) -->
            <!-- Форма входа (скрытая по умолчанию) -->
        <form id="signin-form" class="auth-form hidden">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- Здесь добавим якорную ссылку на главную страницу -->
        <a id="main-page-link" href="main.html" class="hidden">Go to Main Page</a>

    </div>

    <script src="app.js"></script>
</body>
</html>
